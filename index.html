<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silkka's blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/components/theme.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <div hx-get="/components/navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <main>
        <section class="featured-post">
            <h1>Latest Post</h1>
            <article class="post-card featured">
                <div class="highlighted-image">
                    <img src="https://images.steamusercontent.com/ugc/example-image-url" alt="Sample Map Screenshot">
                    <span class="date">Dec 15, 2024</span>
                </div>
                <h2>Sample Map</h2>
                <p>This is a sample map post to get you started. You can edit this file directly or use the CLI tool to add new posts.</p>
                <a href="/maps/sample-map.html" class="read-more" hx-get="/maps/sample-map.html" hx-target="body" hx-push-url="true" aria-label="Read more about Sample Map">READ MORE</a>
            </article>
        </section>

        <section class="latest-posts">
            <h2>Recent Posts</h2>
            <div class="posts-grid">
                
            </div>
        </section>

        <div class="view-all-posts">
            <a href="/posts/index.html" class="read-more">VIEW ALL POSTS</a>
        </div>
    </main>
</body>

</html>
